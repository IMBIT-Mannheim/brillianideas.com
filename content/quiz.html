	<script>
		/** Diese Funktion wird genutzt, um einzelne Elemente sichtbar oder unscihtbar zu machen (die Sichtbarkeit umzuschalten).
		 Dabei wird nur ein Parameter namens visibility übergeben, der als Wert die ID des Elements zu enthalten hat, bei
		 welchem die Sichtbarkeit umgeschaltet werden soll. **/
		function toggleVisible(visibility) {
			var x = document.getElementById(visibility);
			if (x.style.display != "none") {
				x.style.display = "none";
			} else {
				x.style.display = "inline-block";
			}
		}
